<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
  </head>

  <body>
    <div class="main">
      <div class="container">
        <span>Scope:&nbsp;&nbsp;</span>
        <div class="selects">
          <div class="container">
            <input type="radio" name="window" id="true">&nbsp;
            <div> <label for="true">Organize current window</label></div><br>
          </div>
          <div class="container">
            <input type="radio" name="window" id="false">&nbsp;
            <div> <label for="false">Organize all windows</label>
              &nbsp;&nbsp;<div class="checkboxes">
                <div class="container">
                  <input type="checkbox" id="min" name="exclude">&nbsp;
                  <div> <label for="min">Exclude minimized windows</label></div><br>
                </div>
                <div class="container">
                  <input type="checkbox" id="max" name="exclude">&nbsp;
                  <div> <label for="max">Exclude maximized windows</label></div><br>
                </div>
                <div class="container">
                  <input type="checkbox" id="full" name="exclude">&nbsp;
                  <div> <label for="full">Exclude fullscreen windows</label></div><br>
                </div>
              </div>
            </div><br>
          </div>
        </div>
      </div>

      <div class="container">
        <span>Action:&nbsp;&nbsp;</span>
        <div class="selects">
          <div class="container">
            <input type="radio" name="merge" id="Z" value="0">&nbsp;
            <div> <label for="Z">Sort tabs within each window</label></div><br>
          </div>
          <div class="container">
            <input type="radio" name="merge" id="N" value="-1">&nbsp;
            <div> <label for="N">Move tabs from the same website to a new window, if there are
              <select id="maxN">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
              </select>
              or more tabs from that website</label></div><br>
          </div>
          <div class="container">
            <input type="radio" name="merge" id="P" value="1">&nbsp;
            <div> <label for="P">Move tabs from all windows to the current window</label></div><br>
          </div>
        </div>
      </div>
    </div>

    <div class="button">
      <input type="button" id="organize" value="Organize My Tabs">
    </div>

    <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
